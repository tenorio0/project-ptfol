version: '3'
services:
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
  app:
    build: .
    ports:
      - "8081:8081"
    depends_on:
      - jenkins

volumes:
  jenkins_home:
